<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc90275b1c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="city-form">
          <input
            type="text"
            placeholder="Search"
            id="city-input"
            autocomplete="off"
          />
          <a href="#" id="locationId">
            <i class="fa-sharp fa-solid fa-location-dot location"></i>
          </a>
        </form>
      </div>

      <div class="forecast-for-today">
        <h1>BERLIN</h1>
        <p class="date"></p>

        <img
          src="images/rainy.svg"
          alt="Weather Condition"
          width="210px"
          id="weatherConditionId"
        />

        <div class="temperature-today">
          <span class="temperature">28</span>°
          <span class="temperature-scale">
            <a href="#" id="celsius-link" autofocus>C</a> |
            <a href="#" id="fahrenheit-link">F</a>
          </span>
        </div>
        <div class="weather-condition" id="descriptionId">Rainy</div>

        <div class="additional-information">
          <div>Real feel: <span id="realFeelId">29</span>°</div>
          <div>Humidity: <span id="humidityId">47</span>%</div>
          <div>Wind: <span id="windId">4</span> m/s</div>
        </div>
      </div>

      <div class="extended-forecast">
        <div>
          <div class="forecast-highlight">TUE</div>
          <img src="images/stormy.svg" alt="Sunny" style="max-width: 60px" />
          <div><strong class="forecast-highlight">24°</strong> 22°</div>
        </div>
        <div>
          <div class="forecast-highlight">WED</div>
          <img src="images/rainy.svg" alt="Sunny" style="max-width: 60px" />
          <div><strong class="forecast-highlight">23°</strong> 24°</div>
        </div>
        <div>
          <div class="forecast-highlight">THU</div>
          <img src="images/snowy.svg" alt="Cloudy" style="max-width: 60px" />
          <div><strong class="forecast-highlight">24°</strong> 22°</div>
        </div>
        <div>
          <div class="forecast-highlight">FRI</div>
          <img src="images/foggy.svg" alt="Cloudy" style="max-width: 60px" />
          <div><strong class="forecast-highlight">25°</strong> 23°</div>
        </div>
        <div>
          <div class="forecast-highlight">SAT</div>
          <img src="images/sunny.svg" alt="Rainy" style="max-width: 60px" />
          <div><strong class="forecast-highlight">27°</strong> 25°</div>
        </div>
      </div>

      <div>
        <br />
        <a
          href="https://github.com/YokoMentor/weatherAppProject"
          target="_blank"
          >Open-source code</a
        ><span id="source-code"> by Maarja</span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
